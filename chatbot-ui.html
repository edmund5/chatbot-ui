<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            height: 80vh;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        #message-container {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-message {
            text-align: right;
            font-weight: bold;
        }

        .bot-message {
            text-align: left;
            font-weight: normal;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="card">
        <div id="message-container" class="card-body"></div>
        <div id="input-container" class="card-footer">
            <div class="input-group">
                <input type="text" id="input-message" class="form-control" placeholder="Type your message..." />
                <button id="send-button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messageContainer = document.getElementById('message-container');
        const inputMessage = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');

        function sendMessage() {
            const message = inputMessage.value.trim();

            if (message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;
                messageContainer.appendChild(messageElement);
                inputMessage.value = '';

                setTimeout(() => {
                    const botMessage = "This is a simulated bot response.";
                    const botMessageElement = document.createElement('div');
                    botMessageElement.classList.add('message', 'bot-message');
                    botMessageElement.textContent = botMessage;
                    messageContainer.appendChild(botMessageElement);
                }, 1000);

                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }

        sendButton.addEventListener('click', sendMessage);
        inputMessage.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
